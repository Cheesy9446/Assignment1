      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact Me</a>
    </nav>
  </header>

  <!-- MAIN CONTACT FORM PAGE WITH INPUT BOXES -->
  <section id="contact-page">
    <h1>Contact Me</h1>
    <form action="#" method="post">

      <!-- INPUT NAME HERE -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your full name">

      <!-- INPUT EMAIL HERE -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="example@example.com">

      <!-- INPUT CELLPHONE HERE -->
      <label for="phone">Cell No.:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="1234567890">

      <!-- FINAL COMMENTS HERE -->
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Write your message here..." required></textarea>

      <!-- SUBMIT BUTTON HERE -->
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- MAIN FOOTER WITH COPYRIGHT -->
